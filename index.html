<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>eLRC v1.0</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        /* --- CORE THEME --- */
        :root {
            --bg: #000000; 
            --surface: #121212; 
            --border: #333;
            --accent: #ffffff; 
            --text: #eeeeee; 
            --muted: #666666;
            --font: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            --mono: 'JetBrains Mono', monospace;
            
            /* Tag Colors */
            --tag-v1: #ffffff;
            --tag-v2: #cccccc;
            --tag-bg: #444444;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            background: var(--bg); color: var(--text); font-family: var(--font); margin: 0; 
            height: 100dvh; width: 100vw; overflow: hidden; display: flex; flex-direction: column; 
        }
        
        .app { display: flex; height: 100%; width: 100%; position: relative; z-index: 10; overflow: hidden; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 340px; background: #000000; border-right: 1px solid var(--border);
            padding: 20px; display: flex; flex-direction: column; gap: 15px; 
            z-index: 300; position: absolute; height: 100%; left: 0; top: 0;
            transform: translateX(-100%); transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            overflow-y: auto; padding-bottom: calc(20px + env(safe-area-inset-bottom));
        }
        .sidebar.open { transform: translateX(0); }
        .sidebar-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
        .logo { font-weight: 900; font-size: 1.2rem; letter-spacing: -1px; color: var(--accent); }
        
        .close-btn { 
            background: #222; border: 1px solid #333; color: white; 
            width: 32px; height: 32px; border-radius: 50%; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem; 
        }
        
        .group { display: flex; flex-direction: column; gap: 6px; margin-bottom: 10px; }
        label { font-size: 0.7rem; color: var(--muted); text-transform: uppercase; font-weight: 700; padding-left: 5px; }
        
        textarea, input[type="text"], input[type="number"] { 
            width: 100%; background: var(--surface); border: 1px solid var(--border); 
            color: white; padding: 12px; border-radius: 12px; 
            font-family: inherit; font-size: 0.85rem; 
        }
        textarea { resize: none; font-family: var(--mono); height: 120px; }

        .btn { 
            background: var(--surface); border: 1px solid var(--border); color: white; 
            padding: 12px; border-radius: 99px; 
            cursor: pointer; font-weight: 600; font-size: 0.85rem; 
            transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; flex: 1; 
        }
        .btn:active { transform: scale(0.98); background: #222; }
        .btn.primary { background: var(--accent); color: black; border: none; }
        .btn.sm { padding: 6px 16px; font-size: 0.75rem; width: auto; flex: initial; }
        
        .toggle-group { display: flex; gap: 5px; background: var(--surface); padding: 4px; border-radius: 99px; border: 1px solid var(--border); }
        .toggle-btn { flex: 1; text-align: center; padding: 8px; cursor: pointer; border-radius: 99px; font-size: 0.8rem; color: var(--muted); transition: 0.2s; background: transparent; border: none; font-family: inherit; font-weight: 600; }
        .toggle-btn.active { background: #222; color: white; font-weight: bold; }

        .yt-wrapper { margin-bottom: 15px; background: #000; border: 1px solid var(--border); border-radius: 12px; overflow: hidden; height: 180px; position: relative; flex-shrink: 0; }
        #yt-player { width: 100%; height: 100%; }

        /* --- EDITOR AREA --- */
        .editor { flex: 1; position: relative; display: flex; flex-direction: column; background: transparent; transition: margin-left 0.3s ease; height: 100%; }
        @media(min-width: 800px) { .sidebar { position: relative; transform: none; box-shadow: none; border-right: 1px solid #222; width: 320px; } .sidebar.closed { margin-left: -320px; } }
        
        .top-bar { 
            height: 60px; display: flex; align-items: center; justify-content: space-between; 
            padding: 0 20px; background: rgba(0,0,0,0.9); border-bottom: 1px solid #111; 
            z-index: 20; flex-shrink: 0; 
        }
        .time-disp { font-family: var(--mono); font-size: 1.2rem; font-weight: 700; color: var(--accent); }

        .lyrics { 
            flex: 1; overflow-y: auto; padding: 100px 0 250px 0; 
            scroll-behavior: smooth; mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent); -webkit-mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
        }

        .line {
            padding: 12px 24px; color: rgba(255,255,255,0.3); transition: all 0.3s ease;
            font-size: 1.5rem; font-weight: 700; line-height: 1.4; transform-origin: center center; 
            transform: scale(0.95); border-radius: 16px; margin: 0 10px; 
            display: flex; align-items: center; gap: 12px; width: auto;
        }
        
        .line.v1 { justify-content: flex-start; text-align: left; margin-right: 40px; }
        .line.v2 { justify-content: flex-end; text-align: right; flex-direction: row-reverse; margin-left: 40px; }
        .line.bg { justify-content: center; text-align: center; font-size: 1.2rem; opacity: 0.7; }

        .line.active { color: #fff; opacity: 1; transform: scale(1); }
        
        .app.is-preview .line.bg {
            opacity: 0; max-height: 0; margin-top: -10px; margin-bottom: 0; padding-top: 0; padding-bottom: 0;
            transform: translateY(-20px) scale(0.8); overflow: hidden;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .app.is-preview .line.bg.active {
            opacity: 1; max-height: 100px; margin-top: 0; margin-bottom: 10px; padding: 12px 24px;
            transform: translateY(0) scale(1);
        }

        .tag-badge {
            font-size: 0.55rem; font-weight: 800; padding: 4px 8px; border-radius: 6px;
            cursor: pointer; text-transform: uppercase; letter-spacing: 0.5px;
            background: rgba(255,255,255,0.05); color: #666; flex-shrink: 0; user-select: none;
            transition: 0.2s; border: 1px solid rgba(255,255,255,0.1); min-width: 32px; text-align: center;
        }
        .tag-badge.v1 { color: #aaa; border-color: #444; }
        .tag-badge.v2 { color: #888; border-color: #333; }
        .tag-badge.bg { color: #555; border-color: #222; }

        .line.active .tag-badge.v1 { background: transparent; border-color: #fff; color: #fff; box-shadow: 0 0 10px rgba(255,255,255,0.2); }
        .line.active .tag-badge.v2 { background: #fff; border-color: #fff; color: #000; box-shadow: 0 0 15px rgba(255,255,255,0.4); }
        .line.active .tag-badge.bg { background: rgba(255,255,255,0.1); border-color: #666; color: #888; }
        
        .app.is-preview .tag-badge, .app.is-preview .ts-tag { display: none; }

        .line-content { flex: 1; }
        .word-span { display: inline-block; white-space: pre; position: relative; cursor: pointer; vertical-align: bottom; transform-origin: center bottom; }
        
        .is-preview .word-span {
            color: rgba(255,255,255,0.3);
            background-image: linear-gradient(90deg, #ffffff calc(var(--p) - 10%), rgba(255,255,255,0.3) calc(var(--p) + 5%));
            background-size: 100% 100%; 
            -webkit-background-clip: text; background-clip: text; 
            -webkit-text-fill-color: transparent;
            --p: 0%; will-change: opacity; 
        }
        .is-preview .word-span.sung { background: none; -webkit-text-fill-color: #ffffff; color: #ffffff; text-shadow: none; }
        
        .app:not(.is-preview) .word-span.synced { color: #888; border-bottom: 2px solid #333; }
        .app:not(.is-preview) .line.active .word-span.synced { color: #ccc; border-color: var(--accent); }
        .app:not(.is-preview) .line.active .word-span.now { color: var(--accent); background: rgba(255,255,255,0.1); border-radius: 4px; box-shadow: 0 0 0 1px rgba(255,255,255,0.2); }
        
        .app:not(.is-preview) .line.active .word-span.recording {
            color: #fff !important; background: transparent !important;
            text-shadow: 0 0 15px rgba(255,255,255,1.0), 0 0 30px rgba(255,255,255,0.5); 
            transform: scale(1.2) translateY(-3px); z-index: 10;
        }

        .ts-tag { font-size: 0.7rem; font-family: var(--mono); color: var(--muted); margin-right: 15px; display: inline-block; vertical-align: middle; opacity: 0.5; }

        /* --- DOCK & CONTROLS --- */
        .dock {
            position: absolute; left: 50%; transform: translateX(-50%); width: 92%; max-width: 550px;
            background: #111; border: 1px solid #333; border-radius: 40px; padding: 20px;
            display: flex; flex-direction: column; gap: 15px; z-index: 100;
            box-shadow: 0 20px 60px rgba(0,0,0,0.9);
            bottom: calc(20px + env(safe-area-inset-bottom)); 
            transition: box-shadow 0.2s;
        }
        .dock.is-dragging { box-shadow: 0 0 0 2px var(--accent), 0 20px 60px rgba(0,0,0,0.8); cursor: grabbing; }
        .dock.active-hold-glow { box-shadow: 0 0 40px rgba(255, 255, 255, 0.15), inset 0 0 20px rgba(255, 255, 255, 0.05); border-color: rgba(255, 255, 255, 0.4); }
        @media (max-width: 800px) { .dock { bottom: calc(50px + env(safe-area-inset-bottom)); } }

        .sliders { display: flex; align-items: center; gap: 12px; font-family: var(--mono); font-size: 0.75rem; color: #888; }
        input[type=range] { -webkit-appearance: none; background: #333; height: 4px; border-radius: 2px; flex: 1; padding: 0; border: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 12px; height: 12px; background: white; border-radius: 50%; box-shadow: 0 0 10px rgba(255,255,255,0.5); }
        
        .controls { display: flex; align-items: center; justify-content: center; gap: 8px; }
        .c-btn { background: transparent; border: none; color: white; font-size: 1.2rem; cursor: pointer; opacity: 0.7; width: 40px; }
        .speed-btn { font-size: 0.8rem; font-weight: 700; width: auto; padding: 0 4px; color: var(--accent); opacity: 0.6; }

        .play-btn { width: 50px; height: 50px; background: white; color: black; border-radius: 50%; font-size: 1.4rem; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        
        /* HUGE SYNC BUTTON */
        .sync-btn {
            flex: 2; 
            height: 64px; /* Big Thumb Target */
            background: #222; border: 1px solid #333; 
            border-radius: 32px; /* Full Rounded Pill */
            color: white; font-weight: 800; letter-spacing: 1px; 
            display: flex; align-items: center; justify-content: center;
            transition: 0.1s; font-size: 1rem;
            min-width: 100px; /* Prevent shrinking */
        }
        .sync-btn:active, .sync-btn.active { background: white; color: black; transform: scale(0.98); }

        /* HUGE MODE TOGGLES */
        .mode-select { 
            display: flex; gap: 4px; flex: 1.5; 
            background: #000; padding: 4px; 
            border-radius: 32px; border: 1px solid #222; 
            height: 64px; /* Matches Sync Button */
        }
        .mode-opt { 
            flex: 1; 
            height: 100%; /* Fill container */
            font-size: 0.75rem; font-weight: 700; color: #666; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; 
            border-radius: 28px; transition: 0.2s; 
            border: none; background: transparent; font-family: inherit;
        }
        .mode-opt.active { background: #333; color: white; }

        .credits { text-align: center; color: #333; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; margin-top: 10px; opacity: 0.5; }
        .sidebar .credits { margin-top: auto; padding-top: 20px; border-top: 1px solid #111; }

        .ctx-ui {
            position: fixed; bottom: 220px; left: 50%; transform: translateX(-50%);
            background: #111; border: 1px solid #333; padding: 4px 10px; border-radius: 20px;
            font-size: 0.75rem; font-weight: 600; display: flex; gap: 10px;
            opacity: 0; pointer-events: none; transition: 0.2s; 
        }
        .ctx-ui.visible { opacity: 1; }
    </style>
</head>
<body>

<div class="app" id="app">
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">‚ö° eLRC <span style="font-size:0.5em; opacity:0.5; font-weight:400;">v1.0</span></div>
            <button class="close-btn" onclick="toggleSidebar(false)">√ó</button>
        </div>
        
        <div class="group">
            <label>YouTube Link</label>
            <div style="display:flex; gap:5px;">
                <input type="text" id="yt-url" placeholder="https://youtu.be/..." onchange="loadVideo()">
                <button class="btn" onclick="loadVideo()">Load</button>
            </div>
            <div class="yt-wrapper"><div id="yt-player"></div></div>
        </div>

        <div class="group">
            <label>Lyrics Mode</label>
            <div class="toggle-group">
                <button class="toggle-btn active" id="btn-line-mode" onclick="initEditor('line')">Line Sync</button>
                <button class="toggle-btn" id="btn-word-mode" onclick="initEditor('word')">Word Sync</button>
            </div>
        </div>

        <div class="group">
            <label>Raw Lyrics</label>
            <textarea id="raw-input" placeholder="Paste lyrics here..."></textarea>
            <div style="display:flex; gap:5px;">
                <button class="btn" style="flex:1" onclick="initEditor(state.mode)">Update</button>
                <button class="btn" onclick="searchLyrics()">üîç Search</button>
            </div>
        </div>

        <div class="group" style="margin-top:auto;">
            <label>Export</label>
            <div style="display:flex; gap:5px; margin-bottom:5px;">
                <input type="number" id="offset-ms" placeholder="Offset (ms)" value="0">
                <button class="btn" onclick="applyOffset()">Shift</button>
            </div>
            <textarea id="lrc-out" readonly placeholder="LRC Output..." style="height:60px;"></textarea>
            
            <div style="display:flex; gap:8px;">
                <button class="btn" onclick="copyLRC()">Copy LRC</button>
                <button class="btn primary" id="btn-save" onclick="saveLRC()">Download</button>
            </div>
        </div>

        <div class="credits">Created by Noob.exe</div>
    </div>

    <div class="editor">
        <div class="top-bar">
            <button class="btn sm" onclick="toggleSidebar(true)">‚öô Settings</button>
            <div class="time-disp" id="time-display">00:00.00</div>
            <button class="btn sm" id="preview-btn" onclick="togglePreview()">‚ñ∂ Preview</button>
        </div>

        <div class="lyrics" id="lyrics-container">
            <div style="text-align:center; padding:100px 20px; color:#333;">
                <h3>Ready</h3>
                <p>Load video > Paste Lyrics > Select Mode</p>
                <div class="credits" style="margin-top:20px;">Created by Noob.exe</div>
            </div>
        </div>

        <div class="ctx-ui" id="word-ctx">
            <span style="color:#666" id="ctx-prev">Prev</span>
            <span>‚Üí</span>
            <span style="color:var(--accent)" id="ctx-curr">Target</span>
        </div>

        <div class="dock">
            <div class="sliders">
                <span id="curr-t">0:00</span>
                <input type="range" id="seek" value="0" step="0.1" oninput="userSeek()">
                <span id="dur-t">0:00</span>
            </div>
            
            <div class="controls">
                <button class="c-btn speed-btn" id="btn-speed" onclick="cycleSpeed()">1.0x</button>
                <button class="c-btn" onclick="seek(-5)">-5</button>
                <button class="play-btn" id="play-btn" onclick="togglePlay()">‚ñ∂</button>
                <button class="c-btn" onclick="seek(5)">+5</button>
                
                <button class="sync-btn" id="sync-btn" 
                        onmousedown="syncDown()" onmouseup="syncUp()" 
                        ontouchstart="syncDown(event)" ontouchend="syncUp(event)">
                    <span id="sync-lbl">TAP</span>
                </button>

                <div class="mode-select">
                    <button class="mode-opt active" id="mode-tap" onclick="setSyncMode('tap')">Tap</button>
                    <button class="mode-opt" id="mode-hold" onclick="setSyncMode('hold')">Hold</button>
                    <button class="mode-opt" id="mode-auto" onclick="setSyncMode('auto')">Auto</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const TIME_THRESHOLD = 0.37;
    let player, timer;
    let state = {
        lyrics: [], mode: 'line', idx: 0, wIdx: 0,
        syncMode: 'tap', isPreview: false, holding: false,
        videoTitle: "voxen_export"
    };
    let speeds = [0.5, 0.75, 1.0, 1.25, 1.5];
    let speedIdx = 2; 

    function onYouTubeIframeAPIReady() { console.log("YT Ready"); }
    
    function loadVideo() {
        const url = document.getElementById('yt-url').value;
        if(!url) return;
        let vidId = "";
        try {
            if(url.includes('youtu.be')) vidId = url.split('/').pop().split('?')[0];
            else if(url.includes('v=')) vidId = url.split('v=')[1].split('&')[0];
        } catch(e) { return alert("Invalid URL"); }
        if(!vidId) return alert("No Video ID");

        if(player) player.destroy();
        player = new YT.Player('yt-player', {
            height: '100%', width: '100%', videoId: vidId,
            playerVars: { 'playsinline': 1, 'controls': 1, 'rel': 0 },
            events: { 
                'onStateChange': (e) => document.getElementById('play-btn').textContent = (e.data === 1) ? "II" : "‚ñ∂",
                'onReady': (e) => {
                    if(e.target.getVideoData) {
                        const t = e.target.getVideoData().title;
                        if(t) state.videoTitle = cleanTitle(t);
                    }
                    speedIdx = 2; updateSpeedBtn();
                }
            }
        });
        startLoop();
    }
    
    function cleanTitle(t) { return t.replace(/[\(\[\{].*?[\)\]\}]/g, '').replace(/official\s+video/gi, '').replace(/lyrics/gi, '').trim(); }
    function searchLyrics() {
        if(!state.videoTitle || state.videoTitle === "voxen_export") return alert("Load video first!");
        window.open(`https://www.google.com/search?q=${encodeURIComponent(state.videoTitle + " lyrics")}`, '_blank');
    }

    function startLoop() {
        if(timer) cancelAnimationFrame(timer);
        const loop = () => {
            if(player && player.getCurrentTime) {
                const t = player.getCurrentTime();
                document.getElementById('curr-t').innerText = fmtTime(t);
                document.getElementById('time-display').innerText = fmtTime(t, true);
                const d = player.getDuration();
                if(d) {
                    document.getElementById('dur-t').innerText = fmtTime(d);
                    const s = document.getElementById('seek');
                    if(document.activeElement !== s) { s.max = d; s.value = t; }
                }
                if(state.isPreview) runPreviewLogic(t);
            }
            timer = requestAnimationFrame(loop);
        };
        loop();
    }

    function togglePlay() { if(!player) return; player.getPlayerState() === 1 ? player.pauseVideo() : player.playVideo(); }
    function seek(n) { if(player) player.seekTo(player.getCurrentTime() + n, true); }
    function userSeek() { if(player) player.seekTo(document.getElementById('seek').value, true); }
    function cycleSpeed() { speedIdx = (speedIdx + 1) % speeds.length; player.setPlaybackRate(speeds[speedIdx]); updateSpeedBtn(); }
    function updateSpeedBtn() { document.getElementById('btn-speed').innerText = speeds[speedIdx] + "x"; }

    function runPreviewLogic(t) {
        let activeIndices = [];
        state.lyrics.forEach((l, i) => {
            if(l.time !== null) {
                let endTime = l.time + 3; 
                if (state.mode === 'word' && l.words.length > 0) {
                    const lastW = l.words[l.words.length-1];
                    if(lastW.e) endTime = lastW.e + 1; 
                    else if(lastW.s) endTime = lastW.s + 3;
                } else if (state.lyrics[i+1] && state.lyrics[i+1].time) {
                    endTime = state.lyrics[i+1].time;
                }
                if (t >= l.time && t < endTime) activeIndices.push(i);
            }
        });

        let forcedIndices = [];
        activeIndices.forEach(idx => {
            const line = state.lyrics[idx];
            if(line.type === 'bg') {
                for(let k = idx - 1; k >= 0; k--) {
                    if(state.lyrics[k].type !== 'bg') {
                        forcedIndices.push(k);
                        break; 
                    }
                }
            }
        });
        activeIndices = [...new Set([...activeIndices, ...forcedIndices])];

        state.lyrics.forEach((l, i) => {
            const el = document.getElementById(`l-${i}`);
            if(activeIndices.includes(i)) {
                if(el && !el.classList.contains('active')) el.classList.add('active');
            } else {
                if(el && el.classList.contains('active')) el.classList.remove('active');
            }
        });

        if (activeIndices.length > 0) {
            let focusIdx = activeIndices[activeIndices.length - 1];
            for(let i=activeIndices.length-1; i>=0; i--) {
                if(state.lyrics[activeIndices[i]].type !== 'bg') {
                    focusIdx = activeIndices[i];
                    break;
                }
            }
            if (focusIdx !== state.idx) {
                state.idx = focusIdx;
                const el = document.getElementById(`l-${focusIdx}`);
                if (el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        if(state.mode === 'word') {
            activeIndices.forEach(idx => {
                const line = state.lyrics[idx];
                if(line && line.words) {
                    line.words.forEach((w, wi) => {
                        const span = document.getElementById(`w-${idx}-${wi}`);
                        if(!span) return;
                        let wEnd = w.e || (line.words[wi+1] ? line.words[wi+1].s : w.s + 1);
                        const dur = Math.max(0.2, wEnd - w.s);
                        if (t >= w.s && t < wEnd) {
                            const p = (t - w.s) / dur;
                            span.classList.add('swiping'); span.classList.remove('sung');
                            span.style.setProperty('--p', (p * 100) + '%');
                            const lift = dur > TIME_THRESHOLD ? -2 * p : 0;
                            span.style.transform = `translate3d(0, ${lift}px, 0)`;
                        } else if (t >= wEnd) {
                            span.classList.add('sung'); span.classList.remove('swiping');
                            span.style.removeProperty('--p');
                            span.style.transform = `translate3d(0, -2px, 0)`;
                        } else {
                            span.classList.remove('sung', 'swiping');
                            span.style.setProperty('--p', '0%');
                            span.style.transform = `translate3d(0, 0, 0)`;
                        }
                    });
                }
            });
        }
    }

    // --- SMART INIT: CLEAN OR KEEP ---
    function initEditor(mode) {
        let raw = document.getElementById('raw-input').value.trim();
        if(!raw) return alert("Paste lyrics first!");
        
        const hasTimestamps = /\[\d{2}:\d{2}/.test(raw) || /\<\d{2}:\d{2}/.test(raw);
        let keepSync = false;

        if (hasTimestamps) {
            const doClean = confirm("Synced lyrics detected!\n\nOK: Remove Timestamps (Reset)\nCancel: Keep Existing Sync");
            if(doClean) {
                raw = raw.replace(/\[\d{2}:\d{2}(\.\d+)?\]/g, '');
                raw = raw.replace(/\<\d{2}:\d{2}(\.\d+)?\>/g, '');
                raw = raw.replace(/v[12]:/gi, '').replace(/\[bg:/gi, '').replace(/\]/g, '');
                raw = raw.replace(/^\[.*?\]$/gm, '').replace(/^\s*[\r\n]/gm, '');
            } else {
                keepSync = true;
            }
        }

        state.mode = mode;
        let lastType = 'v1'; 
        
        state.lyrics = raw.split('\n').filter(x=>x.trim()).map(l => {
            let txt = l.trim();
            let type = lastType; 
            let lineTime = null;

            if(keepSync) {
                const timeMatch = txt.match(/^\[(\d{2}:\d{2}(\.\d+)?)\]/);
                if(timeMatch) {
                    const parts = timeMatch[1].split(':');
                    lineTime = parseInt(parts[0])*60 + parseFloat(parts[1]);
                    txt = txt.replace(/^\[.*?\]/, '').trim();
                }
            }

            if(txt.toLowerCase().startsWith('v2:')) { type = 'v2'; txt = txt.substring(3).trim(); } 
            else if(txt.toLowerCase().startsWith('[v2]')) { type = 'v2'; txt = txt.substring(4).trim(); }
            else if(txt.toLowerCase().startsWith('[bg:')) { type = 'bg'; txt = txt.replace(/^\[bg:/i, '').replace(/\]$/, '').trim(); }
            else if(txt.toLowerCase().startsWith('v1:')) { type = 'v1'; txt = txt.substring(3).trim(); }
            
            lastType = type;
            
            return { 
                text: txt, 
                type: type, 
                time: lineTime, 
                words: txt.split(/\s+/).map(w => {
                    let wTime = null;
                    let cleanW = w;
                    if(keepSync) {
                        const wMatch = w.match(/\<(\d{2}:\d{2}(\.\d+)?)\>/);
                        if(wMatch) {
                            const parts = wMatch[1].split(':');
                            wTime = parseInt(parts[0])*60 + parseFloat(parts[1]);
                            cleanW = w.replace(/\<.*?\>/, '');
                        }
                    }
                    return {t:cleanW, s:wTime, e:null};
                }) 
            };
        });
        
        state.idx = 0; state.wIdx = 0;
        document.getElementById('btn-line-mode').classList.toggle('active', mode === 'line');
        document.getElementById('btn-word-mode').classList.toggle('active', mode === 'word');
        
        fullRender(); toggleSidebar(false);
    }

    function toggleLineType(index) {
        const line = state.lyrics[index];
        const oldType = line.type;
        let newType = 'v1';
        if (oldType === 'v1') newType = 'v2';
        else if (oldType === 'v2') newType = 'bg';
        
        line.type = newType;
        
        for (let j = index + 1; j < state.lyrics.length; j++) {
            if (state.lyrics[j].type === oldType) {
                state.lyrics[j].type = newType;
            } else {
                break;
            }
        }
        fullRender(); 
    }

    function fullRender() {
        const c = document.getElementById('lyrics-container');
        c.className = `lyrics mode-${state.mode}`;
        c.innerHTML = "";
        state.lyrics.forEach((l, i) => {
            const div = document.createElement('div');
            div.className = `line ${l.type} ${i === state.idx ? 'active' : ''}`;
            div.id = `l-${i}`;
            
            const tagBtn = document.createElement('div');
            tagBtn.id = `tag-${i}`;
            tagBtn.className = `tag-badge ${l.type}`;
            tagBtn.innerText = l.type.toUpperCase();
            tagBtn.onclick = (e) => { e.stopPropagation(); toggleLineType(i); };
            div.appendChild(tagBtn);

            const ts = document.createElement('span');
            ts.className = 'ts-tag'; ts.id = `ts-${i}`;
            ts.innerText = l.time ? fmtTime(l.time) : '--:--';
            div.appendChild(ts);

            const content = document.createElement('div');
            content.className = 'line-content';
            if(state.mode === 'line') {
                content.appendChild(document.createTextNode(l.text));
            } else {
                l.words.forEach((w, wi) => {
                    const s = document.createElement('span');
                    s.innerText = w.t + " "; s.className = 'word-span'; s.id = `w-${i}-${wi}`;
                    if(w.s !== null) s.classList.add('synced');
                    if(i === state.idx && wi === state.wIdx && !state.isPreview) s.classList.add('now');
                    s.onclick = (e) => { e.stopPropagation(); jumpTo(i, wi); };
                    content.appendChild(s);
                });
            }
            div.appendChild(content);
            div.onclick = () => jumpTo(i, 0);
            c.appendChild(div);
        });
        setTimeout(() => scrollToActive(), 100);
        updateContext();
    }

    function updateVisuals() {
        if(state.isPreviewMode) return;
        document.querySelectorAll('.line').forEach((el, i) => {
            if (i === state.idx) el.classList.add('active'); else el.classList.remove('active');
        });
        if(state.mode === 'word') {
             document.querySelectorAll('.word-span').forEach(el => el.classList.remove('now'));
             const curr = document.getElementById(`w-${state.idx}-${state.wIdx}`);
             if(curr) curr.classList.add('now');
        }
        scrollToActive(); updateContext();
    }

    function scrollToActive() {
        const el = document.getElementById(`l-${state.idx}`);
        if(el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function jumpTo(i, w) { state.idx = i; state.wIdx = w; updateVisuals(); }

    function setSyncMode(m) { 
        state.syncMode = m; 
        document.getElementById('sync-lbl').innerText = m.toUpperCase();
        document.querySelectorAll('.mode-opt').forEach(el => el.classList.remove('active'));
        document.getElementById(`mode-${m}`).classList.add('active');
    }
    
    function syncDown(e) {
        if(e) e.preventDefault();
        if(!player || state.idx >= state.lyrics.length) return;
        const t = player.getCurrentTime();
        document.getElementById('sync-btn').classList.add('active');
        document.querySelector('.dock').classList.add('active-hold-glow');
        const line = state.lyrics[state.idx];
        if(state.mode === 'line') {
            line.time = t; document.getElementById(`ts-${state.idx}`).innerText = fmtTime(t);
            state.idx++; updateVisuals();
        } else {
            state.holding = true;
            const word = line.words[state.wIdx];
            word.s = t;
            const wEl = document.getElementById(`w-${state.idx}-${state.wIdx}`);
            if(wEl) wEl.classList.add('recording');
            if(state.wIdx > 0) line.words[state.wIdx-1].e = t;
            if(state.syncMode === 'tap') nextWord();
        }
        genLRC();
    }

    function syncUp(e) {
        if(e) e.preventDefault();
        document.getElementById('sync-btn').classList.remove('active');
        document.querySelector('.dock').classList.remove('active-hold-glow');
        if(!state.holding) return;
        state.holding = false;
        if(state.mode === 'word') {
            const wEl = document.getElementById(`w-${state.idx}-${state.wIdx}`);
            if(wEl) wEl.classList.remove('recording'); 
            if(state.syncMode === 'hold' || state.syncMode === 'auto') {
                const line = state.lyrics[state.idx];
                if(line && line.words[state.wIdx]) {
                    line.words[state.wIdx].e = player.getCurrentTime();
                    if(wEl) wEl.classList.add('synced');
                    nextWord(); 
                }
            }
        }
    }

    function nextWord() {
        const line = state.lyrics[state.idx];
        if(state.wIdx === 0) {
            line.time = line.words[0].s; 
            document.getElementById(`ts-${state.idx}`).innerText = fmtTime(line.time);
        }
        if(state.wIdx < line.words.length - 1) state.wIdx++;
        else { state.idx++; state.wIdx = 0; }
        updateVisuals();
    }

    function togglePreview() {
        state.isPreview = !state.isPreview;
        const app = document.getElementById('app');
        const btn = document.getElementById('preview-btn');
        if(state.isPreview) {
            app.classList.add('is-preview');
            btn.style.color = 'var(--accent)';
            document.querySelectorAll('.ts-tag').forEach(e => e.style.display = 'none');
            document.querySelectorAll('.tag-badge').forEach(e => e.style.display = 'none');
        } else {
            app.classList.remove('is-preview');
            btn.style.color = 'white';
            document.querySelectorAll('.ts-tag').forEach(e => e.style.display = 'inline-block');
            document.querySelectorAll('.tag-badge').forEach(e => e.style.display = 'block');
            fullRender(); 
        }
    }

    function genLRC() {
        const out = state.lyrics.map(l => {
            if(!l.time) return '';
            let lineStr = "";
            if(l.type === 'bg') {
                let content = (state.mode==='word') ? l.words.map(w => `<${fmtTime(w.s, true)}>${w.t}`).join(' ') : l.text;
                lineStr = `[bg:${content}]`;
            } else {
                let prefix = l.type + ":"; 
                let ts = `[${fmtTime(l.time, true)}]`;
                if(state.mode === 'word') {
                    let wordContent = l.words.map(w => {
                        const tag = w.s ? `<${fmtTime(w.s, true)}>` : '';
                        return `${tag} ${w.t}`; 
                    }).join('');
                    lineStr = `${ts}${prefix}${wordContent}`;
                } else {
                    lineStr = `${ts}${prefix}${l.text}`;
                }
            }
            return lineStr;
        }).join('\n');
        document.getElementById('lrc-out').value = out;
    }

    function saveLRC() { genLRC(); const c = document.getElementById('lrc-out').value; if(!c) return alert("No lyrics!"); let n = (state.videoTitle||"export").replace(/[^a-z0-9 \-_]/gi, '') + ".lrc"; const b = new Blob([c], {type:'text/plain'}); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = n; document.body.appendChild(a); a.click(); setTimeout(()=> document.body.removeChild(a), 100); }
    function copyLRC() { genLRC(); document.getElementById('lrc-out').select(); document.execCommand('copy'); alert("Copied!"); }
    function applyOffset() { const ms = parseFloat(document.getElementById('offset-ms').value)/1000; state.lyrics.forEach(l => { if(l.time) l.time+=ms; l.words.forEach(w => { if(w.s) w.s+=ms; if(w.e) w.e+=ms; }); }); fullRender(); genLRC(); }
    function updateContext() { const ctx = document.getElementById('word-ctx'); if(state.mode !== 'word' || state.isPreview) { ctx.classList.remove('visible'); return; } ctx.classList.add('visible'); const l = state.lyrics[state.idx]; if(!l) return; const prev = state.wIdx > 0 ? l.words[state.wIdx-1].t : '...'; const curr = l.words[state.wIdx] ? l.words[state.wIdx].t : 'END'; document.getElementById('ctx-prev').innerText = prev; document.getElementById('ctx-curr').innerText = curr; }
    
    function fmtTime(s, ms=false) { 
        if(!s) return ms?"00:00.000":"0:00"; 
        const m = Math.floor(s/60); 
        const sc = Math.floor(s%60); 
        const msc = Math.floor((s % 1) * 1000); 
        return `${m.toString().padStart(2,'0')}:${sc.toString().padStart(2,'0')}${ms?'.'+msc.toString().padStart(3,'0'):''}`; 
    }
    
    function toggleSidebar(o) { const s = document.getElementById('sidebar'); s.classList.toggle('open', o); if(window.innerWidth >= 800) document.getElementById('sidebar').classList.toggle('closed', !o); }
    
    document.addEventListener('keydown', e => {
        if(e.target.tagName === 'TEXTAREA' || e.target.tagName === 'INPUT') return;
        if(e.code === 'Space') { e.preventDefault(); togglePlay(); }
        if(e.code === 'Enter') { e.preventDefault(); syncDown(); }
        if(e.code === 'ArrowRight') seek(5);
        if(e.code === 'ArrowLeft') seek(-5);
    });
    document.addEventListener('keyup', e => { if(e.code === 'Enter') syncUp(); });

    // --- DRAG DOCK LOGIC ---
    const dockEl = document.querySelector('.dock');
    let dockOffsetY = 0; let dockStartY = 0; let isDraggingDock = false; let longPressTimer = null;
    dockEl.addEventListener('touchstart', (e) => {
        // IGNORE TOUCHES ON BUTTONS/INPUTS
        if(e.target.closest('button') || e.target.closest('input') || e.target.closest('.mode-select')) return;
        
        dockStartY = e.touches[0].clientY;
        longPressTimer = setTimeout(() => { isDraggingDock = true; dockEl.classList.add('is-dragging'); if(navigator.vibrate) navigator.vibrate(50); }, 500); 
    });
    dockEl.addEventListener('touchmove', (e) => {
        if(!isDraggingDock) { if(Math.abs(e.touches[0].clientY - dockStartY) > 10) clearTimeout(longPressTimer); return; }
        e.preventDefault(); const deltaY = e.touches[0].clientY - dockStartY;
        dockEl.style.transform = `translateX(-50%) translateY(${dockOffsetY + deltaY}px)`;
    });
    dockEl.addEventListener('touchend', (e) => {
        clearTimeout(longPressTimer);
        if(isDraggingDock) { dockOffsetY += e.changedTouches[0].clientY - dockStartY; isDraggingDock = false; dockEl.classList.remove('is-dragging'); }
    });

</script>
